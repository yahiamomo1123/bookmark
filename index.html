<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h1 class="text-center">Bookmarker</h1>
    <div class="container mt-2 py-4">
        <h2 class="caption text-center"> Bookmark your favorite sites</h2>
        <i class="fa-solid fa-book-bookmark mt-1"> Site Name</i>

        <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control mt-3" id="bookmarkname" placeholder="name@example.com">
            <label for="Bookmarkname">Bookmark Name</label>
        </div>
        <i class="fa-solid fa-link"> Site URL</i>
        <div class="form-floating mb-3 mt-3">
            <input type="url" class="form-control" id="websiteurl" placeholder="name@example.com">
            <label for="websiteurl">Website URL</label>
        </div>
        <button type="button" class="btn btn-danger px-5" onclick="addbook()">Submit</button>

    </div>
    <table class="table w-75 bg-secondary text-center mx-auto">
        <thead>
          <tr>
            <th>index</th>
            <th>websiteName</th>
            <th>visit</th>
            <th>delete</th>
          </tr>
        </thead>
    </table>












    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
